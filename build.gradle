plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation( group: 'org.testng', name: 'testng', version: '7.1.0')

}


test {
    useTestNG(){
        if (project.hasProperty('sample') && project.getProperties().get('sample')=='true') { suites  'src/test/resources/testng.xml'}

    }
    testLogging {
        outputs.upToDateWhen {false}
        showStandardStreams = true
    }
}